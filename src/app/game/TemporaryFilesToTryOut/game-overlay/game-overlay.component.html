<p>Number of kills: {{gameOverlay.numberOfKills}}</p>
<p *ngIf="gameOverlay.gameOver">Over and out!</p>
<!-- <p *ngIf="gameOver">New round, let's make it harder!</p> -->
<p>Bot moving speed: {{gameOverlay.botsMovingSpeed}} ms</p>
<p>Bot direction change: {{gameOverlay.botsDirectionalChangeSpeed}} ms</p>
<p>Number of bullets left: {{gameOverlay.numberOfBulletsLeft}}</p>
<p>Timer in seconds: {{gameOverlay.timer}}</p>
<button class="btn btn-primary" (click)="restart()">Restart</button>
